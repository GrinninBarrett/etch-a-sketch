<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Etch-a-Sketch</title>
        <link rel='icon' href='images/favicon.png'/>
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div id="title-container">
            <h1>Etch-a-Sketch</h1>
            <p id="author">by GrinninBarrett</p>
        </div>
        <div id="game-container">
            <div id="buttons-container">
                <button class="controls resize">Resize Grid</button>
                <button class="controls clear">Clear Grid</button>
                <button class="controls black">Black</button>
                <button class="controls rainbow">Rainbow</button>
                <button class="controls pencil">Pencil</button>
            </div>
            <p class="status"></p>
            <div id="grid-container"></div>
        </div>
        <script src="scripts/main.js"></script>
        <script src="scripts/rainbow.js"></script>
    </body>
</html>
